<div class="modal-container">
    <div class="modal-content">

      <div class="main-container">
        <h1 class="title-edit-task">EDIT TASK</h1>

        <div class="form">
          <form [formGroup]="tasksForm" (ngSubmit)="onSubmit()" #formdir="ngForm" class="form-container">
            <div class="content">
              <div class="title-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" formControlName="title" required>
              </div>
              <div class="description-container">
                <label for="description">Description:</label>
                <textarea id="description" name="description" formControlName="description" required></textarea>
              </div>
            </div>
            <div class="form-bottom">
              <div class="btn-form">
                <button type="submit">Edit Taks</button>
                <button (click)="closeModal()">Fechar</button>
              </div>
            </div>
          </form>

        </div>

      </div>

    </div>
  </div>
